<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Create New Account</title>
</head>
<body>
	<div align="center">
		<h1>Create New Account</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${account}"
			method="post">
 
			<table border="0" cellpadding="10">
				
				<tr>
					<td>Customer First Name:</td>
					<td><input type="text" th:field="*{firstName}" /></td>
				</tr>
				<tr>
					<td>Customer Last Name:</td>
					<td><input type="text" th:field="*{lastName}" /></td>
				</tr>
				<tr>
					<td>Customer Address:</td>
					<td><input type="text" th:field="*{address}" /></td>
				</tr>
				<tr>
					<td>Customer Phone No:</td>
					<td><input type="text" th:field="*{phoneNo}" /></td>
				</tr>
				<tr>
					<td>Customer SSN No:</td>
					<td><input type="text" th:field="*{ssnNo}" /></td>
				</tr>
				<tr>
					<td>Account No:</td>
					<td><input type="text" th:field="*{accountNo}" /></td>
				</tr>
				<tr>
					<td>AccountType:</td>
					<td><input type="text" th:field="*{accountType}" /></td>
				</tr>
				<tr>
					<td>Amount:</td>
					<td><input type="text" th:field="*{amount}" /></td>
				</tr>
				
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
